{% extends "inventory/static.html" %}
{% block body %}
      
        <!-- Content -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-6">
                      {% for i in data %}
                        {% if id== i.id %}
                          <form action="/solar_panel/edit_super_admin/{{i.id}}" method="POST">

                              <div class="form-group">
                                  <label for="exampleInputEmail1">Enter the Name</label>
                                  <input type="text" name="name" shape="semi-round" placeholder="Name" type="text" class="form-control" name="name" value="{{i.name}}">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputEmail1">Enter Email Id or Username</label>
                                  <input type="text" name="username" placeholder="Email Id or Username" type="text" class="form-control" value="{{i.username}}">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputEmail1">Enter the Password</label>
                                  <input type="password" name="password" shape="semi-round" placeholder="Password" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputEmail1">Enter the location</label>
                                  <input type="text" name="location" shape="semi-round" placeholder="location" type="text" class="form-control" name="location" value="{{i.location}}">
                              </div>
                              <!-- <div class="form-group">
                                  <label for="exampleInputEmail1">Enter UID </label>
                                  <input type="text" placeholder="Email UID" type="text" class="form-control">
                              </div> -->
                              <div class="form-group">
                                  <label for="exampleInputEmail1">status</label>
                                  <select shape="semi-round" class="form-control" name="status">
                                    {% if i.status == 'active' %}
                                      <option selected="" value="active">active</option>
                                      <option value="inactive">inactive</option>
                                    {% else %}
                                      <option value="active">active</option>
                                      <option selected="" value="inactive">inactive</option>
                                    {% endif %}
                                  </select>
                                  
                              </div>
                              <button class="btn btn-primary" shape="round" status="success" type="submit">Submit</button>
                          </form>
                          {% endif %}
                        {% endfor %}
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Scripts -->
    <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
     <script type="text/javascript" src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1567487539/jquery.tabledit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="/static/assets/js/main.js"></script>
{% endblock %}
