{% extends "inventory/static.html" %}
{% block body %}
       
        <!-- Content -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-6">
                      {% for d in data %}

                            {% if d['id']|int == id|int %}
                        <form action="/solar_panel/edit_support/{{id}}" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">admin</label>
                                <select shape="semi-round" class="form-control" name="admin">
                                    {% for i in admin_data %}
                                      {% if i['id'] == d['admin'] %}
                                          <option value="{{i.id}}">{{i.name}}</option>
                                     {% else %}
                                            <option value="{{i.id}}">{{i['name']}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the title</label>
                                <input type="text" name="title" shape="semi-round" placeholder="Name" type="text" class="form-control" value="{{d.title}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the Remarks</label>
                                <input type="text" name="remarks" shape="semi-round" placeholder="Name" type="text" class="form-control" value="{{d.remarks}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Description</label>
                                <input placeholder="description" name="description" type="text" class="form-control" value="{{d.description}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Due date</label>
                                <input shape="semi-round" name="due_date" placeholder="lattitude and longitude" type="date" class="form-control" value="{{d.due_date}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">users</label>
                                
                                <select name="teams" id="teams" multiple="multiple" class="form-control">
                                {% for i in user_data %}
                                  {% for a in allot_data %}
                                    {% if a['support_id'] == d['id'] %}
                                      {% if a['account_id'] == i['id'] %}
                                          <option selected value="{{i.id}}">{{i.name}}</option>
                                      {% else %}
                                          <option value="{{i.id}}">{{i.name}}</option>
                                      {% endif %}
                                    {% endif %}
                                  {% endfor %}
                                {% endfor %}
                                </select>
                            </div>
                            
                            <!-- <div class="form-group">
                                <label for="exampleInputEmail1">Enter UID </label>
                                <input type="text" placeholder="Email UID" type="text" class="form-control">
                            </div> -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">status</label>
                                <select shape="semi-round" class="form-control" name="status">
                                    {% if d['status'] == 'Open' %}
                                    <option selected="" value="Open">Open</option>
                                    <option value="Process">Process</option>
                                    <option value="Hold">Hold</option>
                                    <option value="Close">Close</option>
                                    {% elif d['status'] == 'Process' %}
                                       <option value="Open">Open</option>
                                    <option selected="" value="Process">Process</option>
                                    <option value="Hold">Hold</option>
                                    <option value="Close">Close</option>
                                    {% elif d['status'] == 'Hold' %}
                                        <option value="Open">Open</option>
                                    <option value="Process">Process</option>
                                    <option selected="" value="Hold">Hold</option>
                                    <option value="Close">Close</option>
                                        
                                    {% else %}
                                       <option value="Open">Open</option>
                                    <option value="Process">Process</option>
                                    <option value="Hold">Hold</option>
                                    <option selected="" value="Close">Close</option>
                                    {% endif %}
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">type</label>
                                <select shape="semi-round" class="form-control" name="type">
                                    {% if d['periority'] == 'Open' %}
                                    <option selected="" value="High">High</option>
                                    <option value="Medium"> Medium</option>
                                    <option value="Low">Low</option>
                                    {% elif d['periority'] == 'Process' %}
                                       <option value="High">High</option>
                                    <option selected="" value="Medium"> Medium</option>
                                    <option value="Low">Low</option>
                                    {% else %}
                                        <option value="High">High</option>
                                    <option value="Medium"> Medium</option>
                                    <option selected="" value="Low">Low</option>
                                    {% endif %}
                                    
                                </select>
                            </div>
                            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
                            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
                            <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" rel="stylesheet" />

                            
                              
                            

                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
                            
                            <div class="form-group">
                                <button class="btn btn-primary" shape="round" status="success" type="submit">Submit</button>
                            </div>
                        </form>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Scripts -->
    <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
     <script type="text/javascript" src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1567487539/jquery.tabledit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="/static/assets/js/main.js"></script>

    <!-- admin multi drop check box -->

<style type="text/css">
body {
  padding: 20px;
}
form {
  max-width: 500px;
  margin: auto;
}
.aweCheckbox {
  padding-left: 20px;
}
.aweCheckbox label {
  display: inline-block;
  vertical-align: middle;
  position: relative;
  padding: 0 20px 0 10px;
  cursor: pointer;
}
.aweCheckbox label::before {
  content: "";
  display: inline-block;
  position: absolute;
  width: 17px;
  height: 17px;
  left: 0;
  margin-left: -20px;
  border: 1px solid #cccccc;
  border-radius: 3px;
  background-color: #fff;
  -webkit-transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
  -o-transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
  transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
}
.aweCheckbox label::after {
  display: inline-block;
  position: absolute;
  width: 16px;
  height: 16px;
  left: 0;
  top: 0;
  margin-left: -20px;
  padding-left: 3px;
  padding-top: 1px;
  font-size: 11px;
  color: #555555;
}
.aweCheckbox input[type="checkbox"] {
  opacity: 0;
  z-index: 1;
}
.aweCheckbox input[type="checkbox"]:focus + label::before {
  outline: thin dotted;
  outline: 5px auto -webkit-focus-ring-color;
  outline-offset: -2px;
}
.aweCheckbox input[type="checkbox"]:checked + label::after {
  font-family: "FontAwesome";
  content: "\f00c";
}
.aweCheckbox input[type="checkbox"]:indeterminate + label::after {
  display: block;
  content: "";
  width: 10px;
  height: 3px;
  background-color: #555555;
  border-radius: 2px;
  margin-left: -16.5px;
  margin-top: 7px;
}
.aweCheckbox input[type="checkbox"]:disabled + label {
  opacity: 0.65;
}
.aweCheckbox input[type="checkbox"]:disabled + label::before {
  background-color: #eeeeee;
  cursor: not-allowed;
}
.aweCheckbox.aweCheckbox-circle label::before {
  border-radius: 50%;
}
.aweCheckbox.aweCheckbox-inline {
  margin-top: 0;
}
.aweCheckbox-danger input[type="checkbox"]:checked + label::before {
  background-color: #d9534f;
  border-color: #d9534f;
}
.aweCheckbox-danger input[type="checkbox"]:checked + label::after {
  color: #fff;
}
.aweCheckbox-danger input[type="checkbox"]:indeterminate + label::before {
  background-color: #d9534f;
  border-color: #d9534f;
}
.aweCheckbox-danger input[type="checkbox"]:indeterminate + label::after {
  background-color: #fff;
}
input[type="checkbox"].styled:checked + label:after {
  font-family: 'FontAwesome';
  content: "\f00c";
}
input[type="checkbox"] .styled:checked + label::before {
  color: #fff;
}
input[type="checkbox"] .styled:checked + label::after {
  color: #fff;
}
</style>
<script type="text/javascript">
                    $(document).ready(function() {
  $('#teams').multiselect({
    templates: { // Use the Awesome Bootstrap Checkbox structure
      li: '<li class="checkList"><a tabindex="0"><div class="aweCheckbox aweCheckbox-danger"><label for=""></label></div></a></li>'
    }
  });
  $('.multiselect-container div.aweCheckbox').each(function(index) {

    var id = 'multiselect-' + index,
      $input = $(this).find('input');

    // Associate the label and the input
    $(this).find('label').attr('for', id);
    $input.attr('id', id);

    // Remove the input from the label wrapper
    $input.detach();

    // Place the input back in before the label
    $input.prependTo($(this));

    $(this).click(function(e) {
      // Prevents the click from bubbling up and hiding the dropdown
      e.stopPropagation();
    });

  });
});
</script>
{% endblock %}
