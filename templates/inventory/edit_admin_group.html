{% extends "inventory/static.html" %}
{% block body %}
         
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-6">
                        <form action="/solar_panel/edit_admin_group/{{id}}" method="POST" enctype="multipart/form-data">
                            {% for i in data %}

                                {% if i['id']|int == id|int %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Enter the Name</label>
                                    <input type="text" shape="semi-round" placeholder="Name" type="text" class="form-control" name="name" value="{{i.name}}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Enter Email Id or Username</label>
                                    <input type="text" placeholder="Email Id or Username" type="text" class="form-control" name="username" value="{{i.username}}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Enter the Password</label>
                                    <input type="password" shape="semi-round" placeholder="Password" class="form-control" name="password">
                                </div>
                                <div class="form-group">
                                <label for="exampleInputEmail1">Enter the address</label>
                                <input type="text" placeholder="address" type="text" class="form-control" name="address" value="{{i.address}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the dc_capacity</label>
                                <input type="text" placeholder="dc_capacity" type="text" class="form-control" name="dc_capacity" value="{{i.dc_capacity}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the logo</label>
                                <input type="file" placeholder="attachment" type="text" class="form-control" name="fileName">
                            </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">status</label>
                                    <select shape="semi-round" class="form-control" name="status">
                                        {% if i['status'] == 'active' %}
                                            <option selected="" value="active">active</option>
                                             <option  value="inactive">inactive</option>
                                        {% else %}
                                             <option selected="" value="inactive">inactive</option>
                                            <option value="active">active</option>

                                        {% endif %}
                                    </select>
                                    
                                </div>
                                {% endif %}
                            {% endfor %}
                            <button class="btn btn-primary" shape="round" status="success" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
     <script type="text/javascript" src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1567487539/jquery.tabledit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="/static/assets/js/main.js"></script>


{% endblock %}
