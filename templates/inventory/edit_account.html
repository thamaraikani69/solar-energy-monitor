{% extends "inventory/static.html" %}
{% block body %}
     
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-6">
                         {% for d in data %}

                            {% if d['id']|int == id|int %}
                        <form action="/solar_panel/edit_account/{{id}}" method="POST" enctype="multipart/form-data">
                            <div class="form-group">

                                <label for="exampleInputEmail1">catagory</label>
                                 <select name="account_cat">
                                    {% for i in cat_data %}
                                        {% if i['id'] == d['account_cat'] %}
                                            <option selected="" value="{{i.id}}">{{i['name']}}</option>
                                        {% else %}
                                            <option value="{{i.id}}">{{i['name']}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">admin_name</label>
                                 <select name="admin_name">
                                    {% for i in admin_data %}
                                        {% if i['id'] == d['admin'] %}
                                            <option selected="" value="{{i.id}}">{{i['name']}}</option>
                                        {% else %}
                                            <option value="{{i.id}}">{{i['name']}}</option>
                                        {% endif %}
                                    {% endfor %}

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the Title</label>
                                <input type="text" shape="semi-round" placeholder="Name" type="text" class="form-control" name="title" value="{{d.name}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the details</label>
                                <input type="text" placeholder="details" type="text" class="form-control" name="details" value="{{d.description}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the amount</label>
                                <input type="text" placeholder="amount" type="text" class="form-control" name="amount" value="{{d.amount}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the attachment</label>
                                <input type="file" placeholder="attachment" type="text" class="form-control" name="fileName">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">status</label>
                                 <select name="status">
                                    {% if d['status'] == 'Submitted' %}
                                    <option selected="" value="Submitted">Submitted</option>
                                    <option value="Approved">Approved</option>
                                    <option value="Rejected">Rejected</option>
                                    <option value="Hold">Hold</option>
                                    {% elif d['status'] == 'Approved' %}
                                        <option value="Submitted">Submitted</option>
                                        <option selected="" value="Approved">Approved</option>
                                        <option value="Rejected">Rejected</option>
                                        <option value="Hold">Hold</option>
                                    {% elif d['status'] == 'Rejected' %}
                                        <option value="Submitted">Submitted</option>
                                        <option value="Approved">Approved</option>
                                        <option selected="" value="Rejected">Rejected</option>
                                        <option value="Hold">Hold</option>
                                    {% else %}
                                        <option value="Submitted">Submitted</option>
                                        <option value="Approved">Approved</option>
                                        <option value="Rejected">Rejected</option>
                                        <option selected="" value="Hold">Hold</option>
                                    {% endif %}
                                </select>
                            </div>
                          
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the remarks</label>
                                <input type="text" placeholder="remarks" type="text" class="form-control" name="remarks" value="{{d['remarks']}}">
                            </div>
                            <button class="btn btn-primary" shape="round" status="success" type="submit">Submit</button>
                        </form>
                         {% endif %}
                        {% endfor %}
                    </div>
                </div>
                
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
     <script type="text/javascript" src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1567487539/jquery.tabledit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="/static/assets/js/main.js"></script>


{% endblock %}
