{% extends "inventory/static.html" %}
{% block body %}
    
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-6">
                        <form action="add_catagory" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter the Name</label>
                                <input type="text" shape="semi-round" placeholder="Name" type="text" class="form-control" name="name">
                            </div>                            <div class="form-group">
                                <label for="exampleInputEmail1">type</label>
                                <select shape="semi-round" class="form-control" name="type">
                                    <option selected="" value="income">Income</option>
                                    <option value="expense">Expenses</option>
                                </select>
                                
                            </div>
                            <button class="btn btn-primary" shape="round" status="success" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-bordered" id="editableTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NAME</th>
                                    <th>ADDED ON</th>
                                    <th>type</th>
                                    <th>edit</th>
                                    <th>delete</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for i in data %}
                                <tr data-id="1">
                                    <td data-field="{{i.id}}">{{i.id}}</td>
                                    <td data-field="{{i.name}}">{{i.name}}</td>
                                    <td data-field="{{i.addedon}}">{{i.addedon}}</td>
                                    <td data-field="{{i.type}}">{{i.type}}</td>
                                    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
                                     <td>
                                        <a href="edit_catagory/{{i.id}}" class="button button-small edit" title="Edit">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <form action="delete_catagory/{{i.id}}" method="POST">
                                            <button type="submit">delete<i class="fa fa-trash"></i></button>
                                                
                                            </a>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
     <script type="text/javascript" src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1567487539/jquery.tabledit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="/static/assets/js/main.js"></script>


{% endblock %}
