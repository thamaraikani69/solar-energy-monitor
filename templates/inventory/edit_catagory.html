{% extends "inventory/static.html" %}
{% block body %}
           
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-6">
                         {% for d in data %}

                            {% if d['id']|int == id|int %}
                                <form action="/solar_panel/edit_catagory/{{id}}" method="POST">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Enter the Name</label>
                                        <input type="text" shape="semi-round" placeholder="Name" type="text" class="form-control" name="name" value="{{d['name']}}">
                                    </div>                            
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">type</label>
                                        <select shape="semi-round" class="form-control" name="type">
                                            {% if d['type'] == 'income' %}
                                            <option selected="" value="income">Income</option>
                                            <option value="expense">Expenses</option>
                                            {% else%}
                                            <option selected="" value="income">Income</option>
                                            <option value="expense">Expenses</option>
                                            {% endif %}
                                        </select>
                                        
                                    </div>
                                    <button class="btn btn-primary" shape="round" status="success" type="submit">Submit</button>
                                </form>
                                {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
     <script type="text/javascript" src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1567487539/jquery.tabledit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="/static/assets/js/main.js"></script>


{% endblock %}
